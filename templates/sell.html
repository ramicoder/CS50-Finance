{% extends "layout.html" %}

{% block title %}
    Buy stock
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="mb-3">
            <select autocomplete="off" autofocus class="form-control mx-auto w-auto" name="symbol" required>
                <option disabled value>Symbol</option>
                {% for symbol in symbols %}
                    <option value={{symbol}}>{{symbol}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="shares" placeholder="Number of shares" required type="number" min="1">
        </div>
        <button class="btn btn-primary" type="submit">Sell stock</button>
    </form>
{% endblock %}
