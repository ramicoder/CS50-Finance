{% extends "layout.html" %}

{% block title %}
    Verify
{% endblock %}

{% block main %}
    <form action="/verification" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="username" placeholder="Username" required type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="phrase" placeholder="Secret phrase" required type="text">
        </div>
        <button class="btn btn-primary" type="submit">Verify</button>
    </form>
{% endblock %}
